<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend><br>
            <label for="img">photo:</label><br>  
        <img src="https://dreamvilla.life/wp-content/uploads/2017/07/dummy-profile-pic.png"  id="img" alt="photo" height="150" width="150"><br><br>
            <label for="name"> FullName:</label><br>
        <input type="text" id="name" name="name" value=""><br><br>
        <label for="address">Address:</label><br>
        <textarea></textarea><br><br>
        <label for="pin">Pincode:</label><br>
        <input type="text"><br><br>
        <label for="phone">contact No:</label><br>
        <input type="tel" ><br><br>
        <label for="emailid">Email:</label><br>
        <input type="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="gender">Female</label><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value=""><br><br> 
        </fieldset>
        <fieldset>
            <legend>Qualification Details</legend><br>
            <label for="lang">languages you know:</label><br><br>
            <label for="lang1">English:</label>
            <input type="checkbox" id="lang1" value="English">
            <label for="lang2">Malayalam:</label>
            <input type="checkbox" id="lang2" value="Malayalam">
            <label for="lang3">Hindi:</label>
            <input type="checkbox" id="lang3" value="Hindi">
            <label for="lang4">Arabic:</label>
            <input type="checkbox" id="lang4" value="Arabic">
            <label for="lang5">Others:</label>
            <input type="checkbox" id="lang5" value="Others"><br><br>
            <label for="course">Select Course:</label><br><br>
            <select>
                <option value="bcom">BCOM</option>
                <option value="bba">BBA</option> 
                <option value="bca">BCA</option> 
                <option value="chem">Bsc.CHEM</option> 
                <option value="phy">Bsc.PHY</option> 
                <option value="ba">BA ENG</option> 
                <option value="math">Bsc.MATHS</option> 
            </select><br><br>
            <label for="sub" >12<sup>th</sup>Stream:</label><br><br>
            <label for="sub1">Humanities</label>
        <input type="radio" id="sub1" name="sub" value="Humanities">
        <label for="sub2">ComputerScience</label>
        <input type="radio" id="sub2" name="sub" value="ComputerScience">
        <label for="sub3">Biology</label>
        <input type="radio" id="sub3" name="sub" value="Biology">
        <label for="sub4">commerce</label>
        <input type="radio" id="sub4" name="sub" value="commerce">
        
            
        </fieldset>
        <fieldset>
            <input type="submit" value="submit">
        </fieldset>
    </form>
    
</body>
</html>
